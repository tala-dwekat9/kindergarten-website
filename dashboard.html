<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم - روضة طوير الجنة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>لوحة التحكم للسنة الدراسية: <span id="selectedYear"></span></h1>

    <div class="buttons">
        <button onclick="navigate('register-kids')">تسجيل الأطفال</button>
        <button onclick="navigate('register-teachers')">تسجيل المعلمات</button>
        <button onclick="navigate('fees')">الرسوم والدفع</button>
        <button onclick="navigate('reports')">التقارير</button>
        <button onclick="navigate('communication')">التواصل مع الأهل</button>
        <!-- يمكنك إضافة المزيد حسب الحاجة -->
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const year = urlParams.get('year');
    document.getElementById("selectedYear").textContent = year;

    function navigate(page) {
        alert("الانتقال إلى صفحة: " + page + " (يتم إنشاء الصفحات لاحقًا)");
        // لاحقًا يمكنك التوجيه لصفحات حقيقية مثلاً:
        // window.location.href = page + ".html?year=" + year;
    }
</script>
</body>
</html>
